<div class="feed-table mos-u-spacer--margin-bottom-md">
  <mercer-table
    theme="tertiary"
    [bordered]="true"
    [columnBordered]="true"
    [headers]="headerData"
    [rows]="rowData"
    [headerTruncateText]="false"
    [striped]="true"
    [rowHighlight]="true"
  >
    <ng-template mercer-table-row let-row="row" >
      <td *ngFor="let r of headerData">{{row[r.column]}}</td>
    </ng-template>
  </mercer-table>
</div>
